{% load static %}
<style>
  /* styles.css */
@keyframes zoom {
  0% {
    background-size: 100%;
      background-position: 0% 0%;
  }
  50% {
    background-size: 110%;
  }
  100% {
    background-size: 100%;
    background-position: 100% 100%;
  }
}
</style>

<div class=""
     style="background-image: url({% static 'images/space-bg.jpg' %});
            background-size: cover; animation: zoom 120s infinite alternate linear;">
  <div class="bg-gradient-to-b from-blue-900 to-transparent px-8 mx-auto flex flex-col lg:flex-row items-center">
    <img src="{% static 'images/logo.png' %}"
         alt=""
         class="h-52 z-40 mx-auto md:mx-0 mb-5">
    <div class="flex w-full justify-center lg:py-24 text-center lg:text-left mb-5 md:mb-0 md:-ml-52">
      <h1 data-aos="fade-right"
          data-aos-once="true"
          class="my-4 w-full text-center text-5xl font-bold leading-tight text-gray-200">{{ title }}</h1>
    </div>
  </div>
</div>
