{% extends './base.html' %} {% load static %} {% block contentarea %}

<div class="bg-blue-900">
  <div class="max-w-screen-xl px-8 mx-auto flex flex-col lg:flex-row items-start">
    <!--Left Col-->
    <div class="flex w-full justify-center lg:pt-24 text-center lg:text-left mb-5 md:mb-0">
      <h1 data-aos="fade-right" data-aos-once="true" class="my-4 w-full text-center text-5xl font-bold leading-tight text-green-600"><span class="text-blue-400">Gallery</span></h1>
    </div>
  </div>
</div>

<!-- container -->

<!-- lorem -->
<div class="mt-16">
  <div data-aos="fade-up" class="grid grid-cols-1 md:grid-cols-3 gap-5 justify-center mx-5 md:mx-20">
    {% for i in gallery %}
    <div class="relative w-full h-80">
      <img class="rounded-lg h-full w-full object-cover" src="/media/{{i.image}}" alt="" />
      <div class="absolute bg-black bg-opacity-20 bottom-0 left-0 right-0 w-full h-full rounded-2xl">
        <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
          {% comment %} <h1 class="uppercase text-white font-bold text-center text-sm lg:text-xl mb-3">{{i.title|default_if_none:''}}</h1> {% endcomment %}
          {% comment %} <button class="rounded-full text-white text-xs lg:text-md px-6 py-3 w-full font-medium focus:outline-none transform transition hover:scale-110 duration-300 ease-in-out" style="background: rgba(35, 189, 238, 0.9)">Enter access code</button> {% endcomment %}
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<!-- .container -->

{% endblock contentarea %}
